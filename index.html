<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的导航页</title>
  <style>
    :root { --card-bg: rgba(255,255,255,.10); --card-bd: rgba(255,255,255,.18); }
    body {
      margin: 0; min-height: 100vh; color: #fff; font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: url("./bg.jpg") center/cover no-repeat fixed;
    }
    .overlay { min-height: 100vh; background: rgba(0,0,0,.45); backdrop-filter: blur(2px); }
    .wrap { max-width: 960px; margin: 0 auto; padding: 40px 16px 64px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    p { margin: 0 0 18px; opacity: .9; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 14px; }
    a.card {
      display: block; padding: 14px 14px; border-radius: 16px;
      background: var(--card-bg); border: 1px solid var(--card-bd);
      text-decoration: none; color: #fff;
      transition: transform .12s ease, background .12s ease;
    }
    a.card:hover { transform: translateY(-2px); background: rgba(255,255,255,.14); }
    .name { font-weight: 700; font-size: 16px; margin: 0 0 6px; }
    .desc { font-size: 13px; opacity: .85; margin: 0; }
    .topbar { display:flex; gap:10px; align-items:center; margin: 18px 0 18px; }
    input {
      width: 100%; padding: 12px 12px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25); outline: none;
      background: rgba(0,0,0,.25); color: #fff;
    }
    .footer { opacity: .75; margin-top: 18px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="wrap">
      <h1>我的收藏夹导航</h1>
      <p>点卡片在新标签页打开（你只要改 links.json 就能增删链接）</p>

      <div class="topbar">
        <input id="q" placeholder="搜索（按名称/描述）…" />
      </div>

      <div id="grid" class="grid"></div>
      <div class="footer">提示：把背景图文件命名为 bg.jpg 放在同目录即可。</div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    let links = [];

function render(list) {
  grid.innerHTML = '';
  for (const item of list) {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = item.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.dataset.id = item.id || item.url;

    a.innerHTML = `
      <div class="name">${escapeHtml(item.name)}</div>
      <p class="desc">${escapeHtml(item.desc || item.url)}</p>
    `;
    grid.appendChild(a);
  }
  enableDrag();
}




    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    async function init() {
      const res = await fetch('./links.json', { cache: 'no-store' });
      links = applySavedOrder(await res.json());
      render(links);


      q.addEventListener('input', () => {
        const kw = q.value.trim().toLowerCase();
        if (!kw) return render(links);
        render(links.filter(x =>
          (x.name||'').toLowerCase().includes(kw) ||
          (x.desc||'').toLowerCase().includes(kw) ||
          (x.url||'').toLowerCase().includes(kw)
        ));
      });
    }
    init();
    
let dragSrcEl = null; //增加了功能-排列图标

function enableDrag() {
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    card.draggable = true;

    card.addEventListener('dragstart', e => {
      dragSrcEl = card;
      card.style.opacity = '0.4';
      e.dataTransfer.effectAllowed = 'move';
    });

    card.addEventListener('dragend', () => {
      card.style.opacity = '';
      saveOrder();
    });

    card.addEventListener('dragover', e => {
      e.preventDefault();
      return false;
    });

    card.addEventListener('drop', e => {
      e.stopPropagation();
      if (dragSrcEl !== card) {
        const srcNext = dragSrcEl.nextSibling === card ? dragSrcEl : dragSrcEl.nextSibling;
        grid.insertBefore(dragSrcEl, card);
        grid.insertBefore(card, srcNext);
      }
      return false;
    });
  });
}

function saveOrder() {
  const ids = [...document.querySelectorAll('.card')].map(c => c.dataset.id);
  localStorage.setItem('link-order', JSON.stringify(ids));
}

function applySavedOrder(list) {
  const saved = JSON.parse(localStorage.getItem('link-order') || '[]');
  if (!saved.length) return list;

  const map = new Map(list.map(i => [(i.id || i.url), i]));
  const ordered = [];

  saved.forEach(id => {
    if (map.has(id)) {
      ordered.push(map.get(id));
      map.delete(id);
    }
  });

  return ordered.concat([...map.values()]);
}

  </script>
</body>
</html>
